<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            overflow: hidden;
            margin: auto;
        }
    
        .carousel-wrapper {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        .carousel-item {
            width: 200px;
            height: 100px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }
    
        .active {
            opacity: 1;
            transform: scale(1.2);
        }
    
        /* Navigation buttons */
        .carousel-controls {
            text-align: center;
            margin-top: 20px;
        }
    
        .carousel-controls button {
            padding: 5px 15px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    
        /* Responsive - Show pairs on desktop */
        @media (min-width: 768px) {
            .carousel-container {
                max-width: 600px;
            }
    
            .carousel-wrapper {
                flex-direction: row;
            }
    
            .carousel-item {
                width: 250px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-item">Item 1</div>
            <div class="carousel-item">Item 2</div>
            <div class="carousel-item">Item 3</div>
            <div class="carousel-item">Item 4</div>
            <div class="carousel-item">Item 5</div>
        </div>
    </div>
    
    <div class="carousel-controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>

    <script>
        gsap.registerPlugin(Draggable);
    
        let currentIndex = 0;
        const items = document.querySelectorAll(".carousel-item");
        const totalItems = items.length;
        const wrapper = document.querySelector(".carousel-wrapper");
    
        function updateCarousel() {
            let rotationAngle = -currentIndex * 120;
            gsap.to(wrapper, { rotate: rotationAngle, duration: 0.5 });
    
            items.forEach((item, index) => {
                item.classList.remove("active");
                if (index === currentIndex || index === (currentIndex + 1) % totalItems) {
                    item.classList.add("active");
                }
            });
        }
    
        document.getElementById("next").addEventListener("click", function () {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });
    
        document.getElementById("prev").addEventListener("click", function () {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });
    
        // Swipe support for mobile
        $(".carousel-container").swipe({
            swipeLeft: function () {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            },
            swipeRight: function () {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                updateCarousel();
            },
            threshold: 50
        });
    
        updateCarousel();
    </script>
</body>
</html>
